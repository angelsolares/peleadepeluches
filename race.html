<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Peluches - Sprint Race</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/race.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- HUD / UI Overlay -->
        <div id="hud">
            <h1 class="game-title">CARRERA DE PELUCHES</h1>
            
            <!-- Tournament HUD (shown during game) -->
            <div id="tournament-hud" class="hidden">
                <div class="tournament-round-display">
                    Ronda <span id="current-round">1</span>/<span id="total-rounds">3</span>
                </div>
                <div class="round-indicators" id="round-indicators">
                    <!-- Dynamic round dots -->
                </div>
                <div id="tournament-scores">
                    <!-- Dynamic scores per player -->
                </div>
            </div>
            
            <!-- Race Scoreboard (left side) -->
            <div id="race-scoreboard">
                <div class="scoreboard-title">üèÅ POSICIONES</div>
                <div id="race-positions">
                    <!-- Dynamic positions will be inserted here -->
                </div>
            </div>
            
            <!-- Progress indicator (top) -->
            <div id="race-progress">
                <div class="progress-track">
                    <div class="progress-start">üèÅ</div>
                    <div class="progress-markers" id="progress-markers">
                        <!-- Dynamic player markers -->
                    </div>
                    <div class="progress-finish">üèÜ</div>
                </div>
            </div>
            
            <!-- Current State Display -->
            <div id="current-animation">
                <span class="label">Estado:</span>
                <span id="animation-name">Esperando jugadores...</span>
            </div>
        </div>
        
        <!-- Round End Overlay -->
        <div id="round-end-overlay" class="hidden">
            <h2>RONDA <span id="round-number">1</span> TERMINADA</h2>
            <div id="round-winner">¬°GANADOR!</div>
            <div id="round-scores">
                <!-- Dynamic scores -->
            </div>
            <div id="next-round-countdown">
                Siguiente ronda en <span class="countdown-number" id="countdown-timer">5</span>...
            </div>
        </div>
        
        <!-- Tournament End Overlay -->
        <div id="tournament-end-overlay" class="hidden">
            <div class="champion-crown">üëë</div>
            <h1>¬°TORNEO TERMINADO!</h1>
            <div id="tournament-champion">CAMPE√ìN</div>
            <div id="tournament-final-scores">
                <!-- Dynamic final scores -->
            </div>
            <button class="btn-return-menu" onclick="window.location.href='menu.html'">VOLVER AL MEN√ö</button>
        </div>
        
        <!-- Countdown overlay -->
        <div id="countdown-overlay" class="hidden">
            <div id="countdown-number">3</div>
        </div>
        
        <!-- Loading screen -->
        <div id="loading-screen">
            <div class="loader-content">
                <div class="spinner"></div>
                <p id="loading-text">Cargando pista...</p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import maps for Three.js -->
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="js/race/RaceGame.js"></script>
</body>
</html>
