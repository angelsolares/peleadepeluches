<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Maze - Pelea de Peluches</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #game-container { width: 100vw; height: 100vh; position: relative; }
        #game-canvas { width: 100%; height: 100%; display: block; }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-title {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, #FF99C8, #A2D2FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #timer {
            font-size: 2rem;
            margin-top: 10px;
            color: #FCF6BD;
        }

        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 250px;
            color: white;
        }

        .leader-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFEFFA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #A2D2FF;
            border-top: 8px solid #FF99C8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="hud">
            <h1 class="game-title">BABY MAZE</h1>
            <div id="timer">TIEMPO: <span id="time-val">00:00</span></div>
        </div>

        <div id="leaderboard">
            <h3 style="text-align: center; margin-top: 0;">META ðŸš©</h3>
            <div id="winners-list">
                <!-- Winners will appear here -->
            </div>
        </div>

        <div id="loading-screen">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-family: 'Orbitron', sans-serif; color: #555;">GENERANDO LABERINTO...</p>
        </div>
    </div>

    <!-- Import maps for Three.js -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/audio/BGMManager.js"></script>
    <script src="js/audio/SFXManager.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="js/baby_shower/MazeGame.js"></script>
</body>
</html>
