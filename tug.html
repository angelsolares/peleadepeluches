<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerra de Cuerda de Peluches - Tug of War</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arena.css">
    <style>
        .game-title {
            background: linear-gradient(135deg, #9966ff, #ff3366, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #tug-hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
            z-index: 100;
        }

        .tug-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(153, 102, 255, 0.5);
            margin-bottom: 50px;
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a15;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            width: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(153, 102, 255, 0.2);
            border-top-color: #9966ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9966ff, #00ffcc);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="tug-hud">
            <h1 class="game-title">GUERRA DE CUERDA</h1>
        </div>

        <!-- Loading screen -->
        <div id="loading-screen">
            <div class="loader-content">
                <div class="spinner"></div>
                <p id="loading-text">Cargando la Arena...</p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import maps for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="js/tug/TugGame.js"></script>
</body>
</html>
