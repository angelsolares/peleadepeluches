<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Peluches - Wrestling Ring</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arena.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- HUD / UI Overlay -->
        <div id="hud">
            <h1 class="game-title">ARENA DE PELUCHES</h1>
            
            <!-- Tournament HUD (shown during game) -->
            <div id="tournament-hud" class="hidden">
                <div class="tournament-round-display">
                    Ronda <span id="current-round">1</span>/<span id="total-rounds">3</span>
                </div>
                <div class="round-indicators" id="round-indicators">
                    <!-- Dynamic round dots -->
                </div>
                <div id="tournament-scores">
                    <!-- Dynamic scores per player -->
                </div>
            </div>
            
            <!-- Player HUD Bars (Health + Stamina) -->
            <div id="arena-player-huds">
                <!-- Dynamic player HUDs will be inserted here -->
            </div>
            
            <!-- Controls Panel HIDDEN - Controls are on mobile -->
            <!-- Panel removed: players use their phones for controls -->
            
            <!-- Current State Display -->
            <div id="current-animation">
                <span class="label">Estado:</span>
                <span id="animation-name">Cargando...</span>
            </div>
        </div>
        
        <!-- Round End Overlay -->
        <div id="round-end-overlay" class="hidden">
            <h2>RONDA <span id="round-number">1</span> TERMINADA</h2>
            <div id="round-winner">Â¡GANADOR!</div>
            <div id="round-scores">
                <!-- Dynamic scores -->
            </div>
            <div id="next-round-countdown">
                Siguiente ronda en <span class="countdown-number" id="countdown-number">5</span>...
            </div>
        </div>
        
        <!-- Tournament End Overlay -->
        <div id="tournament-end-overlay" class="hidden">
            <div class="champion-crown">ðŸ‘‘</div>
            <h1>Â¡TORNEO TERMINADO!</h1>
            <div id="tournament-champion">CAMPEÃ“N</div>
            <div id="tournament-final-scores">
                <!-- Dynamic final scores -->
            </div>
            <button class="btn-return-menu" onclick="window.location.href='menu.html'">VOLVER AL MENÃš</button>
        </div>
        
        <!-- Loading screen -->
        <div id="loading-screen">
            <div class="loader-content">
                <div class="spinner"></div>
                <p id="loading-text">Cargando arena...</p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import maps for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="js/arena/ArenaGame.js"></script>
</body>
</html>
