<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Peluches - Wrestling Ring</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arena.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- HUD / UI Overlay -->
        <div id="hud">
            <h1 class="game-title">ARENA DE PELUCHES</h1>
            
            <!-- Player HUD Bars (Health + Stamina) -->
            <div id="arena-player-huds">
                <!-- Dynamic player HUDs will be inserted here -->
            </div>
            
            <!-- Controls Panel HIDDEN - Controls are on mobile -->
            <!-- Panel removed: players use their phones for controls -->
            
            <!-- Current State Display -->
            <div id="current-animation">
                <span class="label">Estado:</span>
                <span id="animation-name">Cargando...</span>
            </div>
        </div>
        
        <!-- Loading screen -->
        <div id="loading-screen">
            <div class="loader-content">
                <div class="spinner"></div>
                <p id="loading-text">Cargando arena...</p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import maps for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="js/arena/ArenaGame.js"></script>
</body>
</html>
